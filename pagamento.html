<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Compra - Shopee Brasil</title>
  <link rel="icon" href="https://i.imgur.com/GWHjZQe.png" type="image/png" />
  <style>
    body {
      background-color: #fff5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #ee4d2d;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 25px 30px;
      box-sizing: border-box;
    }
    h2 {
      color: #ee4d2d;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #ee4d2d;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc3e24;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/GWHjZQe.png" alt="Shopee Logo" />
  <h1>Shopee Brasil</h1>
</header>

<div class="container">
  <h2>Finalizar Compra</h2>
  <form id="pagamentoForm">
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required />

    <label for="pix">Chave PIX</label>
    <input type="text" id="pix" name="pix" required />

    <button type="submit">Pagar com PIX</button>
  </form>
</div>

<script>
  document.getElementById('pagamentoForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Pagamento realizado com sucesso! (Simulado)');
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
